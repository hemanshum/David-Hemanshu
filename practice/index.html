<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <div>
      <h1 id='title'>Hellow World</h1>
      <p id="description">Hello World, we are software developers!</p>

    <form id="survey-form">
      <div>
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" required placeholder="Enter your Name">
      </div>
      <div>
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" required placeholder="Enter your email">
      </div>
      <div>
        <label for="Number" id="number-label">Enter Number</label>
        <input type="number" id="number" required min="0" max="99999999" placeholder="Enter your phone Number">
      </div>
      <div>
        <select name="gender" id="dropdown">
          <option value="male">male</option>
          <option value="female">female</option>
        </select>
      </div>
      <div>
        <input id="red" type="radio" name="blue/red" value="red"> <label for="red">red</label>;
      <input id="blue" type="radio" name="blue/red" value="blue"> <label for="blue">blue</label>;
      </div>
      <div>
        <input id="experties" type="checkbox" name="experties" value="JS"> <label for="JavaScript">JavaScript</label>;
        <input id="experties" type="checkbox" name="experties" value="HMTL"> <label for="HTML">HTML</label>;
      </div>
      <div>
        <label for="comments">Please add your comments here:</label>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
      </div> 
          
      <button id="submit">submit</button>
      
    </form>
    </div>
    

    <script  src="js/index.js"></script>
  </body>
</html>
